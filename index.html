<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHAYZ.WORLD</title>
    <meta name="description" content="Enter the void.">
    <meta name="theme-color" content="#000000">
    
    <!-- Open Graph -->
    <meta property="og:title" content="SHAYZ.WORLD">
    <meta property="og:description" content="Enter the void.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shayz.world">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CLICK TO ENTER SCREEN -->
    <div id="enter-screen">
        <div class="enter-content">
            <div class="enter-text">CLICK ANYWHERE</div>
            <div class="enter-subtext">sound on</div>
        </div>
    </div>

    <!-- JUMPSCARE OVERLAY -->
    <div id="jumpscare">
        <div class="scare-face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
        <div class="static-overlay"></div>
        <div class="blood-drip"></div>
    </div>

    <!-- MAIN CONTENT -->
    <main id="main-content">
        <div class="void-bg"></div>
        <div class="scanlines"></div>
        
        <section class="message-container">
            <div class="message">
                <span class="word" style="--delay: 0">I</span>
                <span class="word" style="--delay: 1">made</span>
                <span class="word" style="--delay: 2">this</span>
                <span class="word" style="--delay: 3">to</span>
                <span class="word" style="--delay: 4">make</span>
                <span class="word" style="--delay: 5">money</span>
                <span class="word" style="--delay: 6">off</span>
                <span class="word" style="--delay: 7">yall</span>
            </div>
            <div class="signature">â€” SHAYZ</div>
        </section>

        <div class="noise"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
